<h3>Are You Sure?</h3>

<p>
  {{ message }} <strong>{{ data.title }}</strong> ?
</p>

<button
  class="btn"
  mat-raised-button
  color="primary"
  style="margin-right: 10px"
  color="primary"
  (click)="submit(data.title)"
>
  {{ confirmBtnTxt }}
</button>

<button class="btn" mat-raised-button color="warn" mat-dialog-close>
  {{ cancelBtnTxt }}
</button>
