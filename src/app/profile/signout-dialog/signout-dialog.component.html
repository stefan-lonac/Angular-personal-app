<mat-card>
  class="form-input-card">
  <mat-card-content>
    <h3>{{ message }}</h3>

    <button
      class="btn"
      nbButton
      status="success"
      style="margin-right: 10px"
      color="primary"
      (click)="onConfirmClick()"
      tabindex="0"
    >
      {{ confirmBtnTxt }}
    </button>

    <button class="btn" nbButton status="danger" (click)="close()" tabindex="0">
      {{ cancelBtnTxt }}
    </button>
  </mat-card-content>
</mat-card>
